<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Arena ‚Äî AI That Learns You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß†</text></svg>">
</head>
<body>
    <div id="app">
        <!-- Main Menu -->
        <div id="main-menu" class="screen active">
            <div class="menu-bg"></div>
            <div class="menu-content">
                <div class="logo-container">
                    <h1 class="logo">NEURAL<span class="logo-accent">ARENA</span></h1>
                    <p class="tagline">The AI that learns <em>you</em></p>
                </div>
                <div class="game-cards" id="game-cards">
                    <!-- Generated by JS -->
                </div>
                <div class="player-profile-btn" id="profile-btn">
                    <span class="profile-icon">üìä</span>
                    <span>Player Profile</span>
                    <span class="adaptation-badge" id="menu-adaptation">LV 0</span>
                </div>
            </div>
            <canvas id="bg-canvas"></canvas>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <button class="back-btn" id="back-btn">‚Üê ARENA</button>
                <div class="game-title-bar">
                    <h2 id="game-title"></h2>
                    <span class="ai-badge" id="ai-badge">AI ADAPTING</span>
                </div>
                <div class="game-stats-bar" id="game-stats-bar"></div>
            </div>
            <div class="game-container">
                <canvas id="game-canvas"></canvas>
                <div id="game-ui-overlay"></div>
            </div>
            <div class="game-sidebar" id="game-sidebar">
                <div class="ai-insight-panel" id="ai-insight-panel">
                    <h3>üß† AI Insights</h3>
                    <div id="ai-insights-content"></div>
                </div>
            </div>
        </div>

        <!-- Player Profile Screen -->
        <div id="profile-screen" class="screen">
            <div class="profile-header">
                <button class="back-btn" id="profile-back-btn">‚Üê ARENA</button>
                <h2>PLAYER PROFILE</h2>
            </div>
            <div class="profile-content" id="profile-content">
                <!-- Generated by JS -->
            </div>
        </div>
    </div>

    <script src="js/audio.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/games/pong.js"></script>
    <script src="js/games/connect4.js"></script>
    <script src="js/games/pattern-duel.js"></script>
    <script src="js/games/dodge-arena.js"></script>
    <script src="js/games/memory-match.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
